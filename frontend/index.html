<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Address Form</title>
</head>
<body>
    <div class="container">

        <h2>Address Form</h2>

        <form id="user-form">

            <div class="form-group">
                <label for="name">Full Name</label><br />
                <input type="text" id="name" name="name" placeholder="John Doe" required/><br />
            </div>

            <div class="form-group">
                <label for="street">Street</label><br />
                <input type="text" id="street" name="street" placeholder="123 Main St" required/><br />

                <label for="city">City</label><br />
                <input type="text" id="city" name="city" placeholder="Any City" required /><br />

                <label for="state">State</label><br/>
                <input type="text" name="state" id="state" placeholder="CA" required /><br />

                <label for="zipcode">Zip Code</label><br />
                <input type="text" id="zipcode" name="zipcode" placeholder="123456" required/><br />

                <label for="country">Country</label><br />
                <input type="text" name="country" id="country" placeholder="USA" required/>
            </div>

            <button type="submit">Submit</button>

        </form>

        <div id="response-message"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
